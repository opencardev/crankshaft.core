name: CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/core/**'
      - 'src/ui/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/build.yml'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'docker/**'
      - 'scripts/**'
      - 'tests/**'
      - 'packaging/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'src/core/**'
      - 'src/ui/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/build.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'docker/**'
      - 'scripts/**'
      - 'tests/**'
      - 'packaging/**'

  workflow_dispatch:
    inputs:
      amd64only:
        description: 'Build amd64 only (skip ARM for fast debugging)'
        required: false
        default: false
        type: boolean

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check-skip.outputs.skip }}
    steps:
      - name: Check if CI should be skipped
        id: check-skip
        run: |
          SKIP='false'
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MESSAGE" =~ \[skip\ ci\]|\[ci\ skip\] ]]; then
            SKIP='true'
            echo "Skipping CI due to commit message: $COMMIT_MESSAGE"
          fi
          echo "skip=$SKIP" >> $GITHUB_OUTPUT

  code-quality:
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run lint checks
        run: |
          if [ -x ./scripts/lint.sh ]; then
            ./scripts/lint.sh
          else
            echo "lint.sh not found; skipping lint" && exit 0
          fi

  build-packages:
    needs: code-quality
    if: needs.check-skip.outputs.skip != 'true'
    uses: ./.github/workflows/build.yml
    with:
      architectures: ${{ github.event.inputs.amd64only == 'true' && 'amd64' || ((github.ref_name == 'main' || github.ref_name == 'develop' || github.base_ref == 'main' || github.base_ref == 'develop') && 'amd64 arm64 armhf' || 'amd64') }}

  dispatch-cd-fastpath:
    needs: build-packages
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.amd64only == 'true'
    permissions:
      actions: write
    steps:
      - name: Dispatch CD workflow with amd64only
        uses: actions/github-script@v7
        with:
          script: |
            const list = await github.rest.actions.listRepoWorkflows({ owner: context.repo.owner, repo: context.repo.repo });
            const cdWf = list.data.workflows.find(w => w.name === 'CD' || (w.path && w.path.endsWith('/cd.yml')));
            if (!cdWf) { throw new Error('CD workflow not found'); }
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: cdWf.id,
              ref: context.ref.replace('refs/heads/', ''),
              inputs: {
                distribution: 'trixie',
                amd64only: 'true'
              }
            });
            console.log('Dispatched CD with amd64only=true');