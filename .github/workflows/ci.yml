name: CI

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run lint checks
        run: |
          if [ -x ./scripts/lint.sh ]; then
            ./scripts/lint.sh
          else
            echo "lint.sh not found; skipping lint" && exit 0
          fi

  build-packages:
    needs: code-quality
    uses: ./.github/workflows/build.yml
    with:
      architectures: ${{ (github.ref_name == 'main' || github.ref_name == 'develop' || github.base_ref == 'main' || github.base_ref == 'develop') && 'amd64 arm64 armhf' || 'amd64' }}
