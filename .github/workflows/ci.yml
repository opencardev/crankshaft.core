name: CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/core/**'
      - 'src/ui/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/build.yml'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'docker/**'
      - 'scripts/**'
      - 'tests/**'
      - 'packaging/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'src/core/**'
      - 'src/ui/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/build.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'docker/**'
      - 'scripts/**'
      - 'tests/**'
      - 'packaging/**'

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check-skip.outputs.skip }}
    steps:
      - name: Check if CI should be skipped
        id: check-skip
        run: |
          SKIP='false'
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MESSAGE" =~ \[skip\ ci\]|\[ci\ skip\] ]]; then
            SKIP='true'
            echo "Skipping CI due to commit message: $COMMIT_MESSAGE"
          fi
          echo "skip=$SKIP" >> $GITHUB_OUTPUT

  code-quality:
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run lint checks
        run: |
          if [ -x ./scripts/lint.sh ]; then
            ./scripts/lint.sh
          else
            echo "lint.sh not found; skipping lint" && exit 0
          fi

  build-packages:
    needs: code-quality
    if: needs.check-skip.outputs.skip != 'true'
    uses: ./.github/workflows/build.yml
    with:
      architectures: 'amd64'