name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches:
      - main
    types:
      - completed

jobs:
  publish-apt:
    if: github.event.workflow_run.conclusion == 'success'
    uses: ./.github/workflows/trigger-apt-publish.yml
    with:
      build_run_id: ${{ github.event.workflow_run.id }}
      distribution: trixie

  build-pi-images:
    needs: publish-apt
    if: github.event.workflow_run.conclusion == 'success'
    uses: ./.github/workflows/build-pi-gen-lite.yml
    with:
      version: ${{ format('{0}-{1}', github.event.workflow_run.head_branch || 'main', github.event.workflow_run.run_number) }}
      release: trixie
      auto_release: false
      create_release_draft: false
